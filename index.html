<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="http://gsgd.co.uk/sandbox/jquery/easing/jquery.easing.1.3.js"></script>

<script type="text/javascript">
  $(document).ready(function() {
    var url = "https://refresher.fastlane.tools/"
    var user = "admin"
    var password = "removed"

    function spawnRocket(x, toolName, time) {
      var top = $("#sky").height() - 15
      style = "left: " + x + "px;" +
              "top: " + top + "px;" +
              "background-color: " + colorForTool(toolName)

      var el = $('<div/>', {
        class: "rocket " + toolName,
        style: style
      }).appendTo('#sky');
      
      el.animate({
        top: -el.height(),
        easing: 'easeOutCubic'
      }, time, function() {
        $(this).remove();
      })
    }

    function colorForTool(tool) {
      var matching = {
        fastlane: "white",
        deliver: "#E83F1A",
        snapshot: "#1B7FFB",
        frameit: "#88C258",
        pem: "#8F3DE5",
        sigh: "#1FBCD2",
        produce: "#FCD648",
        cert: "#607D8B",
        codes: "#795548",
        pilot: "#4CA3EB",
        gym: "#7A81FF",
        scan: "#FF3500",
        supply: "#D502BC",
        watchbuild: "white",
        match: "#FD972D",
        screengrab: "#257E6D"
      }
      return matching[tool]
    }

    var usedColumns = []
    var rocketWidth = 25
    function leftForRocket(time) {
      for (i = 0; i < 100; i++) {
        value = Math.random() * $("#sky").width()
        column = Math.round(value / rocketWidth)
        if (usedColumns[column] != true) {
          usedColumns[column] = true

          setTimeout(freeUp, time / 2, column)

          return column * rocketWidth
        }
      }
      console.log("No space for spawning this rocket")
      console.log(usedColumns)
      return -100
    }
    function freeUp(column) {
      usedColumns[column] = false
    }

    function timeForRocket() {
      return 10000 + Math.random() * 40000
    }

    var lastResults = {}
    function loadFromServer() {
      $.ajax({
        type: "GET",
        url: url,
        dataType: 'json',
        async: true,
        beforeSend: function(xhr) { xhr.setRequestHeader("Authorization", "Basic " + btoa(user + ":" + password)); },
        success: function (results) {
          if (lastResults != null) {
            $.each(results, function(key, value) { 
              while (value > lastResults[key]) {
                console.log("Spawning " + key)
                time = timeForRocket()
                left = leftForRocket(time)
                spawnRocket(left, key, time)
                lastResults[key]++
              }
            });
          }
          lastResults = results
        }
      });
    }
    setInterval(loadFromServer, 5000)
    loadFromServer()
  })
</script>

<style type="text/css">
  * {
    margin: 0px;
    padding: 0px;
  }
  .rocket {
    width: 10px;
    height: 30px;
    position: absolute;
  }
  #sky {
    height: 100%;
    background-color: black;
  }
</style>

<div id="sky">
</div>
